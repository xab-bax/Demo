<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Food Models</title>
    
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    <!-- MindAR (for image tracking) -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <!-- WebXR Polyfill for Browser Compatibility -->
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>
    
    <!-- WebGL Compatibility Checker -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/WebGL.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/xab-bax/Demo/Assets/foodTargets.mind;"
      renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true; precision: highp; maxAnisotropy: 16"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <!-- Assets -->
      <a-assets>
        <!-- Optimized 3D Models hosted via jsDelivr -->
        <a-asset-item id="burger-model" src="https://cdn.jsdelivr.net/gh/xab-bax/Demo/Assets/Glb%20Models/burger.glb"></a-asset-item>
        <a-asset-item id="noodle-model" src="https://cdn.jsdelivr.net/gh/xab-bax/Demo/Assets/Glb%20Models/noodles.glb"></a-asset-item>
        <a-asset-item id="pasta-model" src="https://cdn.jsdelivr.net/gh/xab-bax/Demo/Assets/Glb%20Models/pasta.glb"></a-asset-item>
        <a-asset-item id="pizza-model" src="https://cdn.jsdelivr.net/gh/xab-bax/Demo/Assets/Glb%20Models/pizza.glb"></a-asset-item>
        <a-asset-item id="thali-model" src="https://cdn.jsdelivr.net/gh/xab-bax/Demo/Assets/Glb%20Models/thali%20(2).glb"></a-asset-item>
      </a-assets>

      <!-- Lighting -->
      <a-light type="ambient" intensity="0.8"></a-light>
      <a-light type="directional" intensity="1.5" position="1 1 0"></a-light>

      <!-- Camera -->
      <a-camera mindar-image-camera="maxVideoResolution: true"></a-camera>

      <!-- Models (initial default settings) -->
      <a-entity id="burger" mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#burger-model"></a-gltf-model>
      </a-entity>

      <a-entity id="noodle" mindar-image-target="targetIndex: 1">
        <a-gltf-model src="#noodle-model"></a-gltf-model>
      </a-entity>

      <a-entity id="pasta" mindar-image-target="targetIndex: 2">
        <a-gltf-model src="#pasta-model"></a-gltf-model>
      </a-entity>

      <a-entity id="pizza" mindar-image-target="targetIndex: 3">
        <a-gltf-model src="#pizza-model"></a-gltf-model>
      </a-entity>

      <a-entity id="thali" mindar-image-target="targetIndex: 4">
        <a-gltf-model src="#thali-model"></a-gltf-model>
      </a-entity>
    </a-scene>

    <!-- Fallback for Unsupported Devices -->
    <script>
        // Function to detect the browser
        function getBrowser() {
          const userAgent = navigator.userAgent;
      
          // Determine the browser based on the user agent string
          if (userAgent.includes("Brave")) {
            return "brave";
          } else if (userAgent.includes("Chrome") && !userAgent.includes("Edg")) {
            return "chrome";
          } else if (userAgent.includes("Edg")) {
            return "edge";
          } else if (userAgent.includes("Opera") || userAgent.includes("OPR")) {
            return "opera";
          } else if (userAgent.includes("Firefox")) {
            return "firefox";
          }
          return "unknown";
        }
      
        // Apply browser-specific scaling, positioning, and rotation
        const browser = getBrowser();
        
        // Log the detected browser to the console
        console.log("Detected Browser:", browser);
      
        document.addEventListener("DOMContentLoaded", () => {
          const burger = document.querySelector("#burger a-gltf-model");
          const noodle = document.querySelector("#noodle a-gltf-model");
          const pasta = document.querySelector("#pasta a-gltf-model");
          const pizza = document.querySelector("#pizza a-gltf-model");
          const thali = document.querySelector("#thali a-gltf-model");
      
          if (browser === "brave") {
            console.log("Applying settings for Brave browser");
            burger.setAttribute("position", "0 0 0");
            burger.setAttribute("scale", "0.15 0.15 0.15");
            burger.setAttribute("rotation", "90 0 0");
      
            noodle.setAttribute("position", "0 0 0");
            noodle.setAttribute("scale", "4 4 4");
            noodle.setAttribute("rotation", "90 0 0");
      
            pasta.setAttribute("position", "0 0 0");
            pasta.setAttribute("scale", ".7 .7 .7");
            pasta.setAttribute("rotation", "90 0 0");
      
            pizza.setAttribute("position", "0 0 0");
            pizza.setAttribute("scale", "1.5 1.5 1.5");
            pizza.setAttribute("rotation", "90 0 0");
      
            thali.setAttribute("position", "-0.2 0.8 0");
            thali.setAttribute("scale", "25 25 25");
            thali.setAttribute("rotation", "90 0 0");
          } else if (browser === "chrome") {
            console.log("Applying settings for Chrome browser");
            burger.setAttribute("position", "0 0 0");
            burger.setAttribute("scale", "0.15 0.15 0.15");
            burger.setAttribute("rotation", "90 0 0");
      
            noodle.setAttribute("position", "0 0. 0");
            noodle.setAttribute("scale", "4 4 4");
            noodle.setAttribute("rotation", "90 0 0");
      
            pasta.setAttribute("position", "0 0 0");
            pasta.setAttribute("scale", ".7 .7 .7");
            pasta.setAttribute("rotation", "90 0 0");
      
            pizza.setAttribute("position", "0 0 0");
            pizza.setAttribute("scale", "1.5 1.5 1.5");
            pizza.setAttribute("rotation", "90 0 0");
      
            thali.setAttribute("position", "-0.2 0.8 0");
            thali.setAttribute("scale", "25 25 25");
            thali.setAttribute("rotation", "90 0 0");
          } else if (browser === "edge") {
            console.log("Applying settings for Edge browser");
            burger.setAttribute("position", "0 0.15 0");
            burger.setAttribute("scale", "0.17 0.17 0.17");
            burger.setAttribute("rotation", "0 0 0");
      
            noodle.setAttribute("position", "0 0.2 0");
            noodle.setAttribute("scale", "3.6 3.6 3.6");
            noodle.setAttribute("rotation", "0 0 0");
      
            pasta.setAttribute("position", "0 0.1 0");
            pasta.setAttribute("scale", "0.6 0.6 0.6");
            pasta.setAttribute("rotation", "0 0 0");
      
            pizza.setAttribute("position", "0 0.1 0");
            pizza.setAttribute("scale", "1.6 1.6 1.6");
            pizza.setAttribute("rotation", "0 0 0");
      
            thali.setAttribute("position", "-0.2 0.9 0");
            thali.setAttribute("scale", "24 24 24");
            thali.setAttribute("rotation", "0 0 0");
          } else if (browser === "opera") {
            console.log("Applying settings for Opera browser");
            burger.setAttribute("position", "0 0.05 0");
            burger.setAttribute("scale", "0.16 0.16 0.16");
            burger.setAttribute("rotation", "0 0 0");
      
            noodle.setAttribute("position", "0 0.1 0");
            noodle.setAttribute("scale", "3.9 3.9 3.9");
            noodle.setAttribute("rotation", "0 0 0");
      
            pasta.setAttribute("position", "0 0.1 0");
            pasta.setAttribute("scale", "0.68 0.68 0.68");
            pasta.setAttribute("rotation", "0 0 0");
      
            pizza.setAttribute("position", "0 0.1 0");
            pizza.setAttribute("scale", "3 3 3");
            pizza.setAttribute("rotation", "0 0 0");
      
            thali.setAttribute("position", "-0.2 0.85 0");
            thali.setAttribute("scale", "23 23 23");
            thali.setAttribute("rotation", "0 0 0");
          } else {
            console.log("Browser not specifically handled:", browser);
          }
        });
      </script>      
  </body>
</html>
